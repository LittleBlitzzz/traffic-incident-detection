environmental_details:
  section_title: Environment Details
  section_id: environment-details-fieldset
  section_variables:
    lighting:
      label: Lighting Condition
      input_name: lighting
      is_multi_select: false
      options:
        - dawn_or_dusk
        - day
        - night
        - artificial

    road_surface_condition:
      label: Road Surface Condition
      input_name: road-surface-condition
      is_multi_select: false
      options:
      - normal
      - wet
      - snowy
      - potholes
      - roadworks

    road_layout:
      label: Road Layout
      input_name: road-layout
      is_multi_select: false
      options:
      - straight
      - curved
      - intersection
      - others

    road_type:
      label: Road Type
      input_name: road-type
      is_multi_select: false
      options:
      - alley
      - street
      - dirt_road
      - others

    traffic_density:
      label: Traffic Density
      input_name: traffic-density
      is_multi_select: false
      options:
      - empty
      - sparse
      - congested

    traffic_speed:
      label: Traffic Speed
      input_name: traffic-speed
      is_multi_select: false
      options:
      - not_moving_or_slow
      - fast

    surroundings:
      label: Surroundings
      input_name: surroundings
      is_multi_select: true
      options:
      - traffic_lights
      - streetlights
      - electric_poles
      - road_signs
      - pedestrian_crossing
      - overhead_bridge
      - sidewalk
      - bicycle_lanes
      - speed_bumps
      - trees/nature
      - animals_crossing

