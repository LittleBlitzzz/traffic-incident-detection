traffic_incident_details:
  section_title: Traffic Incident Details
  section_id: traffic-incident-details-fieldset
  section_variables:
    is_traffic_incident:
      label: Is there a traffic incident?
      input_name: is-traffic-incident
      is_multi_select: false
      options:
      - true
      - false

    incident_type:
      label: What type of incident?
      input_name: incident-type
      is_multi_select: false
      options:
      - none
      - single_vehicle
      - multi_vehicle
      - others

    single_vehicle_incident:
      label: What type of single vehicle incident?
      input_name: single-vehicle-incident
      is_multi_select: false
      options:
      - none
      - run_off_road
      - rollover
      - collision_with_surroundings
      - collision_with_pedestrian
      - others

    multi_vehicle_incident:
      label: What type of multi-vehicle incident?
      input_name: multi-vehicle-incident
      is_multi_select: false
      options:
      - none
      - rear_end_collision
      - head_on_collision
      - side_collision
      - multi_vehicle_pileup
      - others

    road_users_involved:
      label: Who are the road users involved?
      input_name: road-users-involved
      is_multi_select: true
      options:
      - car
      - large_vehicle
      - motorcycles
      - cyclists
      - pedestrians

    incident_severity:
      label: Incident Severity
      input_name: incident-severity
      is_multi_select: false
      options:
      - none
      - light_injuries
      - serious_injuries

    cause_of_incident:
      label: Cause of incident
      input_name: cause-of-incident
      is_multi_select: true
      options:
      - none
      - human_behaviour
      - injudicious_actions
      - vehicle_malfunction
      - road_conditions
      - animals_crossing

