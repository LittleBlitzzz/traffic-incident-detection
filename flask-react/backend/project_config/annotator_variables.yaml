sections:
  - section_title: Environment Details
    section_id: environment_details
    section_variables:
      - label: Lighting Condition
        input_name: lighting
        is_multi_select: false
        options:
          - dawn_or_dusk
          - day
          - night
          - artificial

      - label: Road Surface Condition
        input_name: road_surface_condition
        is_multi_select: false
        options:
        - normal
        - wet
        - snowy
        - potholes
        - roadworks

      - label: Road Layout
        input_name: road_layout
        is_multi_select: false
        options:
        - straight
        - curved
        - intersection
        - others

      - label: Road Type
        input_name: road_type
        is_multi_select: false
        options:
        - alley
        - street
        - dirt_road
        - others

      - label: Traffic Density
        input_name: traffic_density
        is_multi_select: false
        options:
        - empty
        - sparse
        - congested

      - label: Traffic Speed
        input_name: traffic_speed
        is_multi_select: false
        options:
        - not_moving_or_slow
        - fast

      - label: Surroundings
        input_name: surroundings
        is_multi_select: true
        options:
        - traffic_lights
        - poles
        - road_signs
        - pedestrian_crossing
        - overhead_bridge
        - sidewalk
        - bicycle_lanes
        - speed_bumps
        - trees/nature
        - animals_crossing
  
  - section_title: Road User Details
    section_id: road_user_details
    section_variables:
      - label: Cars
        input_name: volume_car
        is_multi_select: false
        options:
        - none
        - at_least_one
        - many
        
      - label: Large Vehicles
        input_name: volume_large_vehicle
        is_multi_select: false
        options:
        - none
        - at_least_one
        - many
        
      - label: Motorcycles
        input_name: volume_motorcycle
        is_multi_select: false
        options:
        - none
        - at_least_one
        - many
        
      - label: Cyclists
        input_name: volume_cyclist
        is_multi_select: false
        options:
        - none
        - at_least_one
        - many
        
      - label: Pedestrians
        input_name: volume_pedestrian
        is_multi_select: false
        options:
        - none
        - at_least_one
        - many

  - section_title: Traffic Incident Details
    section_id: traffic_incident_details
    section_variables:
      - label: Is there a traffic incident?
        input_name: is_traffic_incident
        is_multi_select: false
        options:
        - "true"
        - "false"

      - label: What type of incident?
        input_name: incident_type
        is_multi_select: false
        options:
        - none
        - single_vehicle
        - multi_vehicle
        - others

      - label: What type of single vehicle incident?
        input_name: single_vehicle_incident
        is_multi_select: false
        options:
        - none
        - run_off_road
        - rollover
        - collision_with_surroundings
        - collision_with_pedestrian
        - vehicle_lost_control
        - others

      - label: What type of multi-vehicle incident?
        input_name: multi_vehicle_incident
        is_multi_select: false
        options:
        - none
        - rear_end_collision
        - head_on_collision
        - side_collision
        - multi_vehicle_pileup
        - chain_collision
        - others

      - label: Incident Severity
        input_name: incident_severity
        is_multi_select: false
        options:
        - none
        - light_injuries
        - serious_injuries

      - label: Who are the road users involved?
        input_name: road_users_involved
        is_multi_select: true
        options:
        - car
        - large_vehicle
        - motorcycles
        - cyclists
        - pedestrians

      - label: Cause of incident
        input_name: cause_of_incident
        is_multi_select: true
        options:
        - human_behaviour
        - injudicious_actions
        - vehicle_malfunction
        - road_conditions
        - animals_crossing
        - others

